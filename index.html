<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi ruta personal</title>
    
    <!-- Estilo externo -->
    <link rel="stylesheet" href="stile.css">
    
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Script externo -->
    <script src="script.js" defer></script>
</head>
<body>
    <dev class="container">
        
        <!-- Encabezado: Barra superior y menú -->
        <header class="encabezado">
            <nav class="barra">
                <!-- Logo del sitio -->
                <a href="./main.html" class="barra_link-logo">
                    <img src="Assest/Logo.svg" alt="Logo" class="barra-logo">
                </a>
                
                <!-- Botón del menú hamburguesa (para pantallas pequeñas) -->
                <label class="barra_label">
                    <input type="checkbox" class="input_cheackbox">
                </label>
                
                <!-- Lista de navegación -->
                <ul class="barra_list">
                    <li class="barra_item">
                        <a href="#" class="barra_link">Inicio</a>
                    </li>
                    <li class="barra_item">
                        <a href="#" class="barra_link">Destino</a>
                    </li>
                    <li class="barra_item">
                        <a href="#" class="barra_link">Blog</a>
                    </li>
                    <li class="barra_item">
                        <a href="#" class="barra_link">Galería</a>
                    </li>
                    <li class="barra_item">
                        <a href="#" class="barra_link barra_link--cta">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Portada principal -->
        <section class="portada">
            <img src="Assest/Portada.svg" alt="Portada principal">
            <div class="portada_text">
                <h1 class="portada_text-Title">Mi ruta personal</h1>
                <p class="portada_text-Parrafo">
                    Acompaña a este joven viajero a conocer el mundo y contarte sus experiencias en el proceso.
                </p>
                <label class="portada_text-label">
                    <button class="portada_button">Destinos visitados</button>
                </label>
            </div>
        </section>

        <!-- Galería de fotos recientes -->
        <section class="galeri_R">
            <h1 class="Recientes-text">Algunos de mis últimos viajes</h1>
            <div class="galeri" id="galeri">
                <!-- Fotos dinámicas (pueden actualizarse desde el script) -->
                <img src="" id="Foto_1" alt="Foto 1" class="photo">
                <img src="" id="Foto_2" alt="Foto 2" class="photo">
                <img src="" id="Foto_3" alt="Foto 3" class="photo">
                <img src="" id="Foto_4" alt="Foto 4" class="photo">
                <img src="" id="Foto_5" alt="Foto 5" class="photo">
                <img src="" id="Foto_6" alt="Foto 6" class="photo">
            </div>
        </section>

        <!-- Lista de blogs recientes -->
        <section class="blog_R">
            <h1 class="Recientes-text">Mis últimos blogs</h1>
            <ul class="list_blog">
                <li class="item_blog">
                    <a href="" class="link_blog">Tarapoto</a>
                </li>
                <li class="item_blog">
                    <a href="" class="link_blog">Trujillo</a>
                </li>
                <li class="item_blog">
                    <a href="" class="link_blog">Lima</a>
                </li>
                <li class="item_blog">
                    <a href="" class="link_blog">Próximamente</a>
                </li>
            </ul>
        </section>
    </dev>
</body>
</html>
